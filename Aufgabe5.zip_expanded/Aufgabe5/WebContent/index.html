<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="JavaScript/rfc.js"></script>
    <script type="text/javascript" src="JavaScript/initLogin.js"></script>
    <script type="text/javascript" src="JavaScript/catalogs.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="center-block">
        <div id="Kopfbereich">
                <div>
                    <div id="Ueberschrift">
                        <h1 id = "webquiz"><i class="fa fa-cogs fa-1x"></i> WebQuiz </h1>
                    </div>
                </div>
        </div>
        
        <div id="MainArea">
            <div id="Hauptansicht">
                <div id="Login">
                    <div id="LoginFeld">
                        
                            <label for="uname" id="Username">
                            Username<br>
                            <input id="uname" name="uname" value="Gast">
                            </label><br>
                            <button type="button" id="Login_Button"> Login  
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                       		</button>
                       		<button id="Start_Game" disabled="true">Start</button>
                    </div>
                </div>
            
            </div>
            <div id="Catalog">
                <div>
                    <div id="CatalogTitle">
                        <h2> <i class="fa fa-book" aria-hidden="true"></i> Catalogs</h2>
                    </div>
                    <div id="cat">
                                                
                    </div>
                </div>
            
            </div>
            <div id="Score">
                <div id="ScoreTitle">
                    <div id="TrophyIcon">
                        <h2><i class="fa fa-trophy" aria-hidden="true"></i> Highscore</h2>
                    </div>
                    <div id="Player_Score">
                        <div id="player">
                            <p>Player</p>
                        </div>
                        
                        <div id="score">
                            <p>Score</p>
						</div>
						<div>
							<table id="Player_Score_Table">

							</table>
						</div>
                        
                    </div>
                    
                </div>
                
            </div>
        
        </div>
        
        <div id="Fußzeile">
            <div id="Copyright">
                <p>© Copyright 2016 - Melih Öztürk & Daniel Schneiderbeck</p>
            </div>
            
        </div>
        
        
    </div>
</body>

</html>
